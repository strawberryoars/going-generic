<!DOCTYPE html>
<html>
<head>
    <title>HTMX Example</title>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
</head>
<body>
    <h1>Generic Resources x HTMX</h1>
    <table class="resources_table">
        <thead>
            <tr>
                <th> Resource </th>
            </tr>
        </thead>
        <tbody>
            <tr 
                hx-get="/resources/test?page=1&pageSize=2"
                hx-trigger="revealed"
                hx-swap="afterend"
                hx-request='{"noHeaders": true}'>
            </tr>
        </tbody>
    </table>
    <style>
        .resources_table {
            width: 100%;
            height: 32px;
            min-height: 32px;
            max-height: 32px;
            overflow: scroll;
            background-color: #bbbbbb24;
            padding: 8px;
            border-radius: 8px;
        }
    </style>
</body>
</html>
